<html>
<head>
  <title>Evernote 5.9 color DIVs</title>
  <basefont face="Tahoma" size="2" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="exporter-version" content="Evernote Windows/277380; Windows/6.1.7601 Service Pack 1 (Win64);"/>
  <style>
    body, td {
      font-family: Tahoma;
      font-size: 10pt;
    }
  </style>
</head>
<body>
<a name="35145"/>

<div><p>Color DIVs for Evernote</p></div>

<div id="mycanvas">

<div id="separator"><br/>-</div>
<div id="sample" style="padding: 1em; border: 1px solid rgb(221, 221, 221); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; text-align: start; text-indent: 0px; text-transform: none; widows: 1; word-spacing: 0px;"><div>无背景色</div></div>

</div>

<div><p>@</p></div>

</body>

<script>
var arcolors = [
	// [ "div bg color", "description" ]
	[ "f0f0f0" , "灰" ], // grey
	[ "f0f0ff" , "灰蓝" ], 
	[ "e0f0f0" , "灰蓝" ], // grey-blue
	[ "f0e0f0" , "暗紫" ], // dark purple
	[ "fefedc" , "淡雅黄" ], // daisy yellow
	[ "c6e2ff" , "多云蓝" ], // blue
	[ "ecf8ff" , "晴空蓝" ], // sky blue
	[ "fff8e0" , "霞光橙(淡)" ], // slight orange
	[ "f0e0e0" , "深红" ], // crimson
	[ "e0f0e0" , "薄荷绿" ], // green
	[ "f0f0e0" , "药片黄" ], // grey-yellow
	[ "e0c0ff" , "罗兰紫" ], // purple
	[ "f8e8ff" , "淡紫" ], // light purple
	[ "ffe0b0" , "霞光橙" ], // orange
	[ "deffbe" , "青芽绿" ], 
	[ "ffe6e6" , "粉饼红" ], // pinky red
	[ "EEe0c0" , "浅棕" ], // light brown
	[ "f8f8f8" , "AlmostWhite" ],
	[ "101010" , "黑底色,用来容纳一些黑底的网页" ],
//	[ "" , "" ],
]

var mycanvas = document.getElementById("mycanvas")
var div_sample = document.getElementById("sample")
var sep_sample = document.getElementById("separator")

for(var i in arcolors) {
	var new_sep = sep_sample.cloneNode(true);
	var new_div = div_sample.cloneNode(true)
	var attr = new_div.getAttribute("style");
	attr += "background-color: #" + arcolors[i][0]
	
	new_div.setAttribute("style", attr)
	new_div.firstChild.textContent = "#" + arcolors[i][0] + " " + arcolors[i][1]

	mycanvas.appendChild(new_sep);
	mycanvas.appendChild(new_div);
}
</script>


</html>
